<div class="window__block" data-block="office">
	<h2 class="advert__title">
		Офис
	</h2>
	<div class="advert__row">
		<div class="form-group advert__input-block meter">
		    <label for="home_area">Площадь</label>
		    <input type="text" class="form-control advert__input-text" id="office_area" name="office_area">
		</div>
  		<div class="form-group advert__input-block">
		    <label for="home_area">Этаж</label>
		    <input type="text" class="form-control advert__input-text" id="office_floor" name="office_floor">
		</div>
		<div class="form-group advert__input-block">
		    <label for="home_floor">Этажей в здании</label>
		    <input type="text" class="form-control advert__input-text" id="office_floor_count" name="office_floor_count">
		</div>
  	</div>
  	<div class="advert__subtitle" data-box="office_rooms">
    	Комнат в помещении
    </div>
	<div class="advert__row" data-box="office_rooms">	
    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">
    		<label class="btn btn-secondary advert__room" for="room-1" data-input="variable">
	    		<input type="radio" name="room" id="room-1" value="1"> 1
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="room" id="room-2" value="2"> 2
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="room" id="room-3" value="3"> 3
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="room" id="room-4" value="4"> 4
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="room" id="room-5" value="5"> 5+
	  		</label>
	  	</div>
  	</div>
  	<div class="advert__subtitle">
    	Тип здания
    </div>
  	<div class="advert__row">	
    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">
    		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_type" id="office_type-1" value="1"> Бизнес центр
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_type" id="office_type-2" value="2"> Складское помещение

	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_type" id="office_type-3" value="3"> Торговый центр
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_type" id="office_type-4" value="4"> Отдельное здание
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_type" id="office_type-5" value="5"> Street retail
	  		</label>
	  	</div>
  	</div>
  	<div class="advert__subtitle">
    	Вход в помещение
    </div>
  	<div class="advert__row">	
    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">
    		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_entry" id="office_entry-1" value="1"> Отдельный
	  		</label>

	    		<input type="radio" name="office_entry" id="office_entry-2" value="2"> Общий
	  		</label>
	  	</div>
  	</div>
  	<div class="advert__subtitle">
    	Состояние
    </div>
  	<div class="advert__row">	
    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">
    		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_state" id="office_state-1" value="1"> Типовой ремонт
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">

	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_state" id="office_state-5" value="5"> Требуется капитальный ремонт
	  		</label>
	  	</div>
  	</div>
  	<div class="advert__row" data-box="office_power">
  		<div class="form-group advert__input-block meter meter_power">
		    <label for="office_power">Мощность</label>
		    <input type="text" class="form-control advert__input-text" id="office_power" name="office_power">

    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">

	    		<input type="radio" name="office_address" id="office_address-1" value="1"> Предоставляется
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_address" id="office_address-2" value="2"> Не предоставляется
	  		</label>
	  	</div>
  	</div>
  	<div class="advert__subtitle">
    	Помещение занято
    </div>
  	<div class="advert__row">	
    	<div class="btn-group btn-group-toggle advert__radios advert__radios_inline" data-toggle="buttons">
    		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_busy" id="office_busy-1" value="true"> Да
	  		</label>
	  		<label class="btn btn-secondary advert__room" data-input="variable">
	    		<input type="radio" name="office_busy" id="office_busy-2" value="false"> Нет
