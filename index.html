<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- open graph -->
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:type" content=""/>
	<meta property="og:url" content= "" />
	
	<!-- title -->
	<title></title>

	<!-- fonts, css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<main class="main" id="main">
		<section class="advert">
			<div class="container">
				<div class="advert__back">
					<button type="button" class="btn advert__back-button">Мое объявления</button>
				</div>
				<form action="" class="advert__form">
					<div class="advert__window">
						<h2 class="advert__title">
							Мои объявление
						</h2>
						<div class="form-group advert__group">
						    <label class="advert__label">Тип сделки</label>
						    <div class="btn-group btn-group-toggle advert__radios" data-toggle="buttons">
							  	<label class="btn btn-secondary active advert__change">
							    	<input type="radio" name="advert_type" id="type1" checked value="sale"> Продажа
							  	</label>
							  	<label class="btn btn-secondary advert__change">
							    	<input type="radio" name="advert_type" id="type2" value="rent"> Аренда
							  	</label>
							</div>
					  	</div>
					  	<div class="form-group advert__group">
						    <label class="advert__label">Вид недвижимости</label>
						    <div class="btn-group btn-group-toggle advert__radios" data-toggle="buttons">
							  	<label class="btn btn-secondary active advert__change">
							    	<input type="radio" class="input_view" name="advert_view" id="type1" checked value="living" data-id="1"> Жилая
							  	</label>
							  	<label class="btn btn-secondary advert__change">
							    	<input type="radio" class="input_view" name="advert_view" id="type2" value="commercial" data-id="2"> Коммерческая
							  	</label>
							  	<label class="btn btn-secondary advert__change">
							    	<input type="radio" class="input_view" name="advert_view" id="type3" value="garage" data-id="3"> Гараж
							  	</label>
							</div>
					  	</div>
					  	<div class="form-group advert__group advert__group_property" data-view="living">
					  		<div class="advert__group-left">
					  			<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind1-1" name="kind" class="custom-control-input" value="apartment" checked>
								  	<label class="custom-control-label" for="kind1-1">Квартира</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind1-2" name="kind" class="custom-control-input" value="room">
								  	<label class="custom-control-label" for="kind1-2">Комната</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind1-3" name="kind" class="custom-control-input" value="house">
								  	<label class="custom-control-label" for="kind1-3">Дом</label>
								</div>
					  		</div>
						    <div class="advert__group-left">
						    	<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind1-4" name="kind" class="custom-control-input" value="townhouse">
								  	<label class="custom-control-label" for="kind1-4">Таунхаус</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind1-5" name="kind" class="custom-control-input" value="part_of_house">
								  	<label class="custom-control-label" for="kind1-5">Часть дома</label>
								</div>
								<div class="custom-control custom-radio advert__radio kind1-6">
								  	<input type="radio" id="kind1-6" name="kind" class="custom-control-input" value="site">
								  	<label class="custom-control-label" for="kind1-6">Участок</label>
								</div>
						    </div>
					  	</div>
					  	<div class="form-group advert__group advert__group_property advert__group_property-none" data-view="commercial">
					  		<div class="advert__group-left">
					  			<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-1" name="kind" class="custom-control-input" value="office" checked>
								  	<label class="custom-control-label" for="kind2-1">Офис</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-2" name="kind" class="custom-control-input" value="trade">
								  	<label class="custom-control-label" for="kind2-2">Торговое помещение</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-3" name="kind" class="custom-control-input" value="public">
								  	<label class="custom-control-label" for="kind2-3">Общепит</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-4" name="kind" class="custom-control-input" value="free">
								  	<label class="custom-control-label" for="kind2-4">Свободного нзанчения</label>
								</div>
					  		</div>
						    <div class="advert__group-left">
						    	<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-5" name="kind" class="custom-control-input" value="warehouse">
								  	<label class="custom-control-label" for="kind2-5">Склад</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-6" name="kind" class="custom-control-input" value="production">
								  	<label class="custom-control-label" for="kind2-6">Производство</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-7" name="kind" class="custom-control-input" value="hotel">
								  	<label class="custom-control-label" for="kind2-7">Гостиница</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind2-8" name="kind" class="custom-control-input" value="site">
								  	<label class="custom-control-label" for="kind2-8">Земельный участок</label>
								</div>
						    </div>
					  	</div>
					  	<div class="form-group advert__group advert__group_property advert__group_property-none" data-view="garage">
					  		<div class="advert__group-left">
					  			<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind3-1" name="kind" class="custom-control-input" value="garage" checked>
								  	<label class="custom-control-label" for="kind3-1">Гараж</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind3-2" name="kind" class="custom-control-input" value="box">
								  	<label class="custom-control-label" for="kind3-2">Бокс</label>
								</div>
								<div class="custom-control custom-radio advert__radio">
								  	<input type="radio" id="kind3-3" name="kind" class="custom-control-input" value="parking_place">
								  	<label class="custom-control-label" for="kind3-3">Машиноместо</label>
								</div>
					  		</div>
					  	</div>
					</div>
					<div class="advert__window">
						<h2 class="advert__title">
							Мои объявление
						</h2>
						<div class="form-group advert__group">
						    <input type="email" class="form-control advert__address" aria-describedby="emailHelp">
						</div>
						<div class="advert__map">
							Map
						</div>
					</div>	
					<div class="advert__window">
						<h2 class="advert__title">
							Фотографии
						</h2>
						<div class="form-group advert__group advert__group_photo">
						    <input type="email" class="form-control" aria-describedby="emailHelp">
						</div>
					</div>
					<div class="advert__window">
						<h2 class="advert__title advert__title_youtube">
							Видео с YouTube
						</h2>
						<label class="advert__label advert__label_youtube">
							Добавьте видео вашей недвижимости. Объявления с видео привлекают больше внимания и получают больше звонков
						</label>
						<div class="form-group advert__group advert__group_youtube">
						    <input type="email" class="form-control" aria-describedby="emailHelp">
						</div>
					</div>	
				</form>
			</div>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
